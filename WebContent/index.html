<!DOCTYPE HTML>
<html>
<head>
<title>Saints</title>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/datatables.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mainIndex.js"></script>
<link rel="stylesheet" href="css/datatables.css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>
<link rel="stylesheet" href="css/font-awesome.css"/>
<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <h1>Favourite Saints Application</h1>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#home" role="tab" data-toggle="tab"> <span class="fa fa-home"></span>Home</a></li>
        <li><a href="#saints" role="tab" data-toggle="tab"><span class="fa fa-list"></span>Saints</a></li>
        <li><a href="#other" role="tab" data-toggle="tab"><span class="fa fa-photo"></span>Saints Descriptions</a></li>
     </ul>
<!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <h1>Home Page</h1>
            <div class="container" id="grids">
				  <div class="row row-cols-auto">
				    <div class="col">Column</div>
				    <div class="col">Column</div>
				    <div class="col">Column</div>
				    <div class="col">Column</div>
				  </div>
			</div>
        </div>
        <div class="tab-pane" id="saints">
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Century</th>
                    </tr>
                <tbody id="table_body"></tbody>
            </table>
        </div>
        <div class="tab-pane" id="other">
            <h2>Saints</h2>
            <button type="button" id="modalBtn" class="btn btn-primary">Saints Details</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Saint to be updated</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <form id="wineForm">
			
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">ID</label>
					<div class="col-sm-10">
						<input name="saintId" type="text" class="form-control" id="saintId" placeholder="ID">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input name="name" type="text" class="form-control" id="name" placeholder="Name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Country</label>
					<div class="col-sm-10">
						<input name="country" type="text" class="form-control" id="country" placeholder="Country">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">City</label>
					<div class="col-sm-10">
						<input name="city" type="text" class="form-control" id="city" placeholder="City">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Century</label>
					<div class="col-sm-10">
						<input name="century" type="text" class="form-control" id="century" placeholder="Century">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Description</label>
					<div class="col-sm-10">
						<input name="description" type="text" class="form-control" id="description" placeholder="Description">
					</div>
				</div>
      		<div class="form-group row">
				<div class="col-sm-10">
					<input type="button" name="findByIdButton" id="findByIdButton" value="Find by ID" class="btn btn-outline-success">
				</div>
			</div>
		</form>
      			<!-- Modal footer -->
		     <div class="modal-footer">
		     	<button type="button" class="btn btn-danger" id="findByIdButton">Find by ID</button>
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		     </div>

    	</div>
  	  </div>
	</div>
   </div>   
  </div>
</body>
</html>
